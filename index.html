<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My First Site</title>
  <meta name="description" content="Color Picker">
  <meta name="author" content="jackielu">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  
  <header>
  <h1> Which boxes do you want to recolor? </h1>
  </header>

  <section>
      <ul>
        <li class="box" id="A">
          A
        </li>
        <li class="box" id="B">
          B
        </li>
        <li class="box" id="C">
          C
        </li>
        <li class="box" id="D">
          D
        </li>
      </ul>
  </section>

  <header>
  <h2> Choose the new color for the selected boxes </h2>
  </header>

  <section>
  <div class="colors">
    <p>
      <button id="red"> red </button>
      <button id="orange"> orange </button>
      <button id="yellow"> yellow </button>
      <button id="green"> green </button>
      <button id="blue"> blue </button>
    </p>
  </div>
  </section>

  <div class="controls">
    <p>
      <button id="unselect"> clear selected boxes </button>
    </p>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  
  <script src="js/script.js"></script>
</body>
</html>
